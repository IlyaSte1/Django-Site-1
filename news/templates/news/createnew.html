{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  {% block css %}
    <link rel="stylesheet" href="{% static 'news/styles/newsstyles.css' %}">
  {% endblock %}
</head>
<body>
  <div class="news-form">
    <form method="post">
      {% csrf_token %}
      {{ forms.title }} <br>
      {{ forms.anons }} <br>
      {{ forms.text }} <br>
      {{ forms.date }} <br>
      {{ forms.time }} <br>
      <button type="submit" class="news-btn">Опубликовать запись</button>
    </form>
  </div>
  <div id="home-link" class="left-link">
    <a href="{% url 'home' %}">Главная</a>
  </div>  
</body>
</html>
