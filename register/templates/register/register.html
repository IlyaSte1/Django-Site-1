{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
</head>
<body>
  <link rel="stylesheet" href="{% static 'register/styles/style.css' %}">

  <div class="parent">
    <p id="reg-title">Регистрация</p>
    <div class="reg-window">  
      <form method="post">
        {% csrf_token %}
        {{ form.log_in }} <br>
        {{ form.password }} <br> 
        <button id="reg-button" type="submit">Зарегистрироваться</button>      
      </form>
    </div>
    
  </div>
  <div id="home-link-reg">
    <a href="{% url 'home' %}" id="home-link-reg-inner">На главную</a>
  </div>
</body>
</html>
